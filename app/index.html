<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - consumindo a API do TMDB</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script type="module" src="./js/app.js" defer></script>
</head>
<body>
    <main>

        <h1>Filmes populares</h1>

        <div class="movies-selecion-inputs">
            <form class="search-input-container" id="form-search">
                <input type="search" class="input-search-movie" placeholder="Digite algum filme para pesquisar..." autocomplete="off">
                    <i class="bi bi-search" aria-hidden="true"></i>
                </input>
            </form>
            <div>
                <input type="checkbox" class="input-check-favorite-movies" id="favorite-movies">
                <label for="favorite-movies">Mostrar apenas meus filmes favoritos</label>
            </div>
        </div>

        <section class="movies" id="moviesView">
        </section>
    </main>
</body>
</html>
